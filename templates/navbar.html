<nav class="sticky top-0 z-50 bg-white/90 backdrop-blur border-b border-gray-200 h-14 px-3 flex items-center justify-between" aria-label="Navbar">
  <!-- Left section: hamburger + brand -->
  <div class="flex items-center gap-2">
    <button type="button" data-sidebar-toggle aria-controls="app-sidebar" class="md:hidden inline-flex items-center justify-center w-10 h-10 rounded-md text-gray-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Toggle sidebar" aria-expanded="false" @click="sidebarOpen = !sidebarOpen" x-bind:aria-expanded="sidebarOpen.toString()">
      <svg x-show="!sidebarOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/></svg>
      <svg x-show="sidebarOpen" x-cloak xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>
    </button>
    <a href="{% if user.is_authenticated and user.is_staff %}{% url 'dashboard' %}{% elif user.is_authenticated %}{% url 'profile' %}{% else %}{% url 'login' %}{% endif %}" class="flex items-center gap-2 font-semibold text-gray-800 text-sm sm:text-base">
      <span class="tracking-wide">KMM Mesir</span>
    </a>
  </div>
  <!-- Center (optional nav links hidden on mobile) -->
  <div class="hidden md:flex items-center gap-6 text-sm text-gray-600">
    <a href="#" class="hover:text-gray-900">Data</a>
    <a href="#" class="hover:text-gray-900">Ruwaq</a>
  </div>
  <!-- Right user actions -->
  <div class="flex items-center gap-3">
    {% if user.is_authenticated %}
      <span class="hidden sm:inline text-xs font-medium text-gray-600">{{ user.username }}</span>
      <form method="post" action="{% url 'logout' %}" class="m-0" onsubmit="return confirm('Logout dari akun ini?');">
        {% csrf_token %}
        <button type="submit" class="px-3 py-1.5 rounded-md bg-gray-100 hover:bg-gray-200 text-gray-700 text-xs font-medium focus:outline-none focus:ring-2 focus:ring-blue-500">Logout</button>
      </form>
    {% else %}
      <a href="{% url 'login' %}" class="px-3 py-1.5 rounded-md bg-blue-600 hover:bg-blue-700 text-white text-xs font-medium focus:outline-none focus:ring-2 focus:ring-blue-500">Login</a>
    {% endif %}
    <div class="relative">
      <div class="w-9 h-9 rounded-full overflow-hidden bg-gray-200 flex items-center justify-center text-gray-500 text-sm select-none">
        {% if user.is_authenticated %}{{ user.username|first|upper }}{% else %}U{% endif %}
      </div>
    </div>
  </div>
</nav>
