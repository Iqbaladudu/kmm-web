<form id="password-reset-form-container"
      method="post"
      class="space-y-6"
      hx-post="{% url 'data_management:password_reset' %}"
      hx-target="#password-reset-form-container"
      hx-swap="outerHTML"
      hx-indicator="#reset-spinner">
    {% csrf_token %}

    <!-- Display form errors -->
    {% if form.errors %}
        <div class="bg-red-50 border-l-4 border-red-400 p-4 rounded-md animate-pulse">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                              d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                              clip-rule="evenodd"/>
                    </svg>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-red-700 font-medium">
                        {% for field, errors in form.errors.items %}
                            {% for error in errors %}{{ error }}{% endfor %}
                        {% endfor %}
                    </p>
                </div>
            </div>
        </div>
    {% endif %}

    <!-- Success message (shown when email sent) -->
    {% if success_message %}
        <div class="bg-green-50 border-l-4 border-green-400 p-4 rounded-md">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                              clip-rule="evenodd"/>
                    </svg>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-green-700 font-medium">
                        {{ success_message }}
                    </p>
                </div>
            </div>
        </div>
    {% endif %}

    <!-- Email Field -->
    <div>
        <label for="{{ form.email.id_for_label }}"
               class="block text-sm font-semibold text-gray-700 mb-2">
            <i class="fas fa-envelope text-blue-500 mr-2"></i>Alamat Email
        </label>
        <div class="relative">
            <input
                    id="{{ form.email.id_for_label }}"
                    name="{{ form.email.name }}"
                    type="email"
                    required
                    class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all sm:text-sm"
                    placeholder="nama@email.com"
                    value="{{ form.email.value|default_if_none:'' }}"
            >
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor"
                     viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
            </div>
        </div>
        {% if form.email.help_text %}
            <p class="mt-2 text-xs text-gray-500">{{ form.email.help_text }}</p>
        {% endif %}
    </div>

    <!-- Submit Button -->
    <div>
        <button
                type="submit"
                class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-semibold rounded-lg text-white bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transform transition-all hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none shadow-lg"
        >
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                <svg id="reset-spinner" class="htmx-indicator h-5 w-5 text-white animate-spin"
                     xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </span>
            <span class="flex items-center">
                <i class="fas fa-paper-plane mr-2"></i>
                Kirim Link Reset Password
            </span>
        </button>
    </div>
</form>
